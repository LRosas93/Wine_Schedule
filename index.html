<!doctype html>
<html>
<head>
    <title>Wine Festival Schedule</title>
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Oswald&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<!-- Wine Festival Schedule -->
<body>
    <header>
        <h1>Annual Aguillar Family Wine Festival</h1>
    </header>

    <div class="container">
        <table>
            <thead>
                <tr>
                    <th colspan="2">
                        <h1>Wine Festival Schedule</h1>
                    </th>    
                </tr>
            </thead>
            <tbody>
                <!-- Headers for each column -->
                <tr>
                    <th>
                        <h2>Time</h2>
                    </th>
                    <th>
                        <h2>Event</h2>
                    </th>
                </tr>
                <tr>
                    <!-- row 3 and on -->
                    <td class="left">
                        <h3>12:00 PM</h3>
                    </td>
                    <td>
                        <h3>Welcome Reception</h3>
                    </td>
                </tr>
                <tr>
                    <td class="left">
                        <h3>01:00 PM</h3>
                    </td>
                    <td>
                        <h3>Storytelling & Toasting</h3>
                    </td>
                </tr>
                <tr>
                    <td class="left">
                        <h3>02:00 pm</h3>
                    </td>
                    <td>
                        <h3>Wine Luncheon</h3>
                    </td>
                </tr>
                <tr>
                    <td class="left">
                        <h3>04:00 PM</h3>
                    </td>
                    <td>
                        <h3>Wine & Cheese Tasting</h3>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <!-- need to position on the bottom of page -->
    <footer>
        <ul>
            <li><a href="#">CONTACT</a></li>
            <li><a href="#">LOCATION</a></li>
            <li><a href="#">PRIVACY POLICY</a></li>
        </ul>
    </footer>
</body>

</html>
